<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <input type="text" autocomplete="off" placeholder="Search for the city..." class="search-box">
        </header>
        <main>
            <section class="location">
                <div class="city">Madhya Pradesh,IN</div>
                <div class="date"></div>
            </section>
            <div class="current">
                <div class="temp">28<span>°c</span></div>
                <div class="weather">Sunny</div>
                <!-- <div class="hi-low">24°c / 39°c</div> -->
                <div class="high">High - 24<span>°c</span></div>
                <div class="low">Low - 19<span>°c</span></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
